<mat-card *ngIf="question">
    <mat-form-field>
        <textarea matInput 
            placeholder="Your Answer" 
            (input)="answer = $event.target.value"  
            matTextareaAutosize 
            matAutosizeMinRows="5"
            matAutosizeMaxRows="15"></textarea>
    </mat-form-field>
    <button mat-fab color="primary" (click)="onSubmitAnswer()">
        <mat-icon>add</mat-icon>
    </button>            
</mat-card>
